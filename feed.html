<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="styles.css" />
    <title>PIXL</title>
  </head>
  <body
    class="bg-pixl-dark text-pixl-light flex h-dvh gap-16 overflow-clip px-4"
  >
    <!-- Navigation -->
    <header class="bg-pixl-light/50 my-4 w-40 shrink-0">
      <p>Navigation</p>
    </header>
    <!-- Content -->
    <main class="flex grow flex-col gap-4 overflow-y-auto py-4">
      <p>Lorem ipsum dolor sit!</p>
    </main>
    <!-- Sidebar -->
    <aside class="my-4 w-80 shrink-0 overflow-y-auto px-0.5">
      <input
        type="text"
        placeholder="#Search an idea or pixel"
        class="border-pixl-light/50 w-full text-sm"
      />
      <hr class="border-pixl-light/10 mt-2" />
      <!-- Artists to follow -->
      <div class="border-pixl-light/10 mt-10 border p-4">
        <h2 class="text-pixl-light/60 text-sm">Artists to follow</h2>
        <ol class="mt-4 flex flex-col gap-4">
          <li class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2.5">
              <img
                src="/images/alessia.png"
                alt="Avatar of Alessia"
                class="size-8 object-cover"
              />
              <p class="truncate text-sm">alessia_draws</p>
            </div>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl border px-2 py-1 text-sm"
            >
              Follow
            </button>
          </li>
          <li class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2.5">
              <img
                src="/images/anne.png"
                alt="Avatar of Anne"
                class="size-8 object-cover"
              />
              <p class="truncate text-sm">just_anne</p>
            </div>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl border px-2 py-1 text-sm"
            >
              Follow
            </button>
          </li>
          <li class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2.5">
              <img
                src="/images/mr-anderson.png"
                alt="Avatar of Mr. Anderson"
                class="size-8 object-cover"
              />
              <p class="truncate text-sm">Mr. Anderson</p>
            </div>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl border px-2 py-1 text-sm"
            >
              Follow
            </button>
          </li>
          <li class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2.5">
              <img
                src="/images/michael.png"
                alt="Avatar of Michael"
                class="size-8 object-cover"
              />
              <p class="truncate text-sm">Michael</p>
            </div>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl border px-2 py-1 text-sm"
            >
              Follow
            </button>
          </li>
        </ol>
        <a href="#" class="text-pixl-light/60 mt-4 inline-block text-sm"
          >Show more</a
        >
      </div>

      <!-- Follow idea streams -->
      <div class="border-pixl-light/10 mt-4 border p-4">
        <h2 class="text-pixl-light/60 text-sm">Follow Idea Streams</h2>
        <ol class="mt-4 flex flex-col gap-2.5">
          <li class="flex items-center justify-between gap-4">
            <p class="truncate text-sm">Breakfast ideas and whatever</p>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl grid size-7 shrink-0 place-items-center border text-2xl leading-none"
            >
              +
            </button>
          </li>
          <li class="flex items-center justify-between gap-4">
            <p class="truncate text-sm">Quick book to read</p>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl grid size-7 shrink-0 place-items-center border text-2xl leading-none"
            >
              +
            </button>
          </li>
          <li class="flex items-center justify-between gap-4">
            <p class="truncate text-sm">Inspiration for Art</p>
            <button
              class="bg-pixl-dark/50 hover:bg-pixl-dark/60 active:bg-pixl-dark/75 border-pixl/50 hover:border-pixl/60 active:border-pixl/75 text-pixl grid size-7 shrink-0 place-items-center border text-2xl leading-none"
            >
              +
            </button>
          </li>
        </ol>
        <a href="#" class="text-pixl-light/60 mt-4 inline-block text-sm"
          >Show more</a
        >
      </div>
    </aside>
  </body>
</html>
